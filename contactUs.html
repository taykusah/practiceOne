      <div>
         <img src="./shakur.jpg" alt="" width="50px" height="50px">

   </header>
   <main>
      <form>
         <h2>ContactUs</h2>
         <div>
            <label for="FirstName">First Name:</label><br>
            <input type="text" placeholder="Daniel" required>
         </div>
         <div>
            <label for="LastName">Last Name:</label><br>
            <input type="text" placeholder="Mike" required>
         </div>
         <div>
            <label for="Email">Email:</label><br>
            <input type="email" placeholder="Danielmike@gmail.com" required>
         </div>
         <div>
            <label for="Gender">Gender:</label><br>
            <select name="Gender" id="">
               <option disabled selected>Please select your gender</option>
               <option value="Male">Male</option>
               <option value="Female">Female</option>
            </select>
         </div>
         <div>
            <label for="Phone Number">PhoneNumber:</label><br>
            <input type="number" placeholder="08012345678">
         </div>
         <div>
            <label for="Message">Message</label><br>
            <textarea name="" id="" cols="30" rows="10">My name is </textarea>
         </div>
         <button>Send Message</button>
      </form>
   </main>
</body>
